<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Predict Austin, Texas's Temperature</h1>
    <form method="POST">
        <label>Month (1-12):</label>
        <input type="number" name="month" min="1" max="12" required>

        <label>Dew Point (°F):</label>
        <input type="text" name="dew_point" required>

        <label>Humidity (%):</label>
        <input type="text" name="humidity" required>

        <label>Wind Speed (MPH):</label>
        <input type="text" name="wind_speed" required>

        <label>Precipitation (inches):</label>
        <input type="text" name="precipitation" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">Predicted Temperature: {{ prediction }}°F</div>
    {% elif error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
